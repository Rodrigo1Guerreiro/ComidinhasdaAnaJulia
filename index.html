<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidinhas da Ana Júlia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f2e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4d1c1;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #a16c5a;
            text-align: center;
        }
        .bolo {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .bolo-item {
            flex-basis: 30%;
            margin-bottom: 20px;
        }
        .bolo-item img {
            width: 100%;
            border-radius: 8px;
        }
        .bolo-item h3 {
            text-align: center;
            color: #a16c5a;
        }
        .formulario-contato {
            text-align: center;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #a16c5a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #f4d1c1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Bolos Caseiros da Família</h1>
    <!-- Aqui pode ir a logo -->
</header>

<div class="container">

    <section class="section">
        <h2>Nossos Bolos</h2>
        <div class="bolo">
            <div class="bolo-item">
                <img src="bolo1.jpg" alt="Bolo de Chocolate">
                <h3>Bolo de Chocolate</h3>
            </div>
            <div class="bolo-item">
                <img src="bolo2.jpg" alt="Bolo de Cenoura">
                <h3>Bolo de Cenoura</h3>
            </div>
            <div class="bolo-item">
                <img src="bolo3.jpg" alt="Bolo de Limão">
                <h3>Bolo de Limão</h3>
            </div>
        </div>
    </section>

    <section class="section formulario-contato">
        <h2>Entre em Contato</h2>
        <form action="envio_formulario.php" method="POST">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </section>

</div>

<footer>
    <p>&copy; 2024 Bolos Caseiros da Família. Todos os direitos reservados.</p>
</footer>

</body>
</html>
